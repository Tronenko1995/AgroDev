<script src="/files/lib/inputmask/jquery.inputmask.min.js"></script>
<script>
window.addEventListener("load", () => {

const shadow = document.querySelector('.shadow'),
      modal = document.querySelector('#dji-modal'),
      button = document.querySelector('.agrodom-offers__button'),
      form = document.querySelector('.dji-modal__form');
      form2 = document.querySelector('.dji-modal__form2');

const openModal = function() {
    modal.classList.remove('hide');
    shadow.classList.remove('hide');
    document.documentElement.style.cssText = 'overflow: hidden';
};

const closeModal = function() {
    modal.classList.add('hide');
    modal.classList.remove('success');
    shadow.classList.add('hide');
    document.documentElement.style.cssText = 'overflow: unset';
    form.reset();
};

modal.addEventListener('click', (e) => {
    if ( e.target.classList.contains('new-close') ) {
        closeModal();
    }
});

shadow.addEventListener('click', (e) => {
    if ( e.target === shadow ) {
        closeModal();
    }
});

document.addEventListener('keydown', (e) => {
    if (e.code === 'Escape' && !modal.classList.contains('hide')) {
        closeModal();
    }
});

button.addEventListener('click', (e) => {
    e.preventDefault();
    openModal();
});

form.addEventListener('submit', (e) => {
    e.preventDefault();
    modal.classList.add('success');
});

form2.addEventListener('submit', (e) => {
    e.preventDefault();
    closeModal();
});

jQuery(".jsPhone").inputmask({
        mask: "+7 (999) 999-99-99",
        clearIncomplete: true,
        showMaskOnHover: false,
    });

});
</script>
